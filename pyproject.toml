[project]
name = "godata"
version = "0.4.0"
requires-python = ">=3.10"
dependencies = [
    "loguru>=0.7.0",
    "aiohttp>=3.9.1"
]

[project.optional-dependencies]
develop = [
    "black>=23.7.0",
    "isort>=5.12.0",
    "ruff>=0.0.285",
    "pre-commit>=3.3.3"
]

[tool.isort]
profile = "black"

[tool.black]
extend-exclude = '''
(
dev/*
| io/*
)
'''

[tool.ruff]

exclude = [
"dev",
"io",
"test*"
]

[tool.poetry]
name = "godata"
version = "0.4.0"
description = ""
authors = ["Patrick Wells <pwells@ucdavis.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
loguru = "^0.7.2"
aiohttp = "^3.9.1"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
