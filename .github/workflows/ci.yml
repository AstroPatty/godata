name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux_build_server:
    name: Build server on Linux
    runs-on: ubuntu-latest
    outputs:
      artifact: ${{ steps.build.outputs.artifact }}
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target ${{ matrix.target }}
      - name: zip artifact
        run: zip -j godata_server-${{ matrix.target }}.zip  target/${{ matrix.target }}/release/godata_server
      - uses: actions/upload-artifact@v3
        with:
          name: godata_server-${{ matrix.target }}
          path: godata_server-${{ matrix.target }}.zip 
  mac_build_server:
    name: Build server on macOS
    runs-on: macos-latest
      
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - id: build
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target ${{ matrix.target }}
      - name: zip artifact
        run: zip -j godata_server-${{ matrix.target }}.zip target/${{ matrix.target }}/release/godata_server

      - uses: actions/upload-artifact@v3
        with:
          name: godata_server-${{ matrix.target }}
          path: godata_server-${{ matrix.target }}.zip

  test_linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    needs: [linux_build_server]
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: godata_server-${{ matrix.target }}
          path: server
      - name: unzip artifact
        run: unzip -j server/godata_server-${{ matrix.target }}.zip -d server
      - name: install python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install godata
        run: poetry install
      - name: Run tests
        run: |
          export DATA_PATH=$(pwd)/tests/test_data/
          chmod +x ./server/godata_server
          sudo mv ./server/godata_server /usr/local/bin/
          cd tests
          sudo -E bash -c '/home/runner/.local/bin/poetry run pytest'
  test_mac:
